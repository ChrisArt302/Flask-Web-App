{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}

{% block body %}


        <form method="post">
            <h2 id="login1" align="center">Login</h2>
            <div class="form-group">
            <label for="email">Login</label>
                <input autocomplete="off"
                       name="email"
                       id="email"
                       autofocus
                       placeholder="Enter email"
                       type="email"
                       class="form-control"
                />
            </div>
            <div class="form-group">
            <label for="password">Password</label>
                <input autocomplete="off"
                       name="password"
                       id="password"
                       autofocus
                       placeholder="Enter password"
                       type="password"
                       class="form-control"
                />
            </div>

            <br />
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
{% endblock %}
