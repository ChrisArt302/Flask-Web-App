{% extends 'base.html' %}
{% block title %}
Sign Up
{% endblock %}

{% block body %}


        <form method="post">
            <h2 id="sign-up" align="center">Sign Up</h2>
            <div class="form-group">
            <label for="email">Email Address</label>
                <input autocomplete="off"
                       name="email"
                       id="email"
                       autofocus
                       placeholder="Enter email"
                       type="email"
                       class="form-control"
                />
            </div>
            <div class="form-group">
            <label for="first_name">First Name</label>
                <input autocomplete="off"
                       name="first_name"
                       id="first_name"
                       autofocus
                       placeholder="Enter First Name"
                       type="text"
                       class="form-control"
                />
            </div>
            <div class="form-group">
            <label for="password1">Password</label>
                <input autocomplete="off"
                       name="password1"
                       id="password1"
                       autofocus
                       placeholder="Enter password"
                       type="password"
                       class="form-control"
                />
            </div>
            <div class="form-group">
            <label for="password2">Password (Confirm)</label>
                <input autocomplete="off"
                       name="password2"
                       id="password2"
                       autofocus
                       placeholder="Confirm Password"
                       type="password"
                       class="form-control"
                />
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
{% endblock %}
